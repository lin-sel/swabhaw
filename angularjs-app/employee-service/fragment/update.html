<form name="updateForm">
    <div class="form-group">
        <label for="pwd">Name:</label>
        <input type="text" class="form-control" name="name" ng-model="emp.name" placeholder="Enter Name" required>
        <span ng-show="updateForm.name.$touched && updateForm.name.$invalid">Salary is required.</span>
    </div>
    <div class="form-group">
        <label for="pwd">Salary:</label>
        <input type="number" class="form-control" name="salary" ng-model="emp.salary" placeholder="Enter Salary"
            required>
        <span ng-show="updateForm.salary.$touched && updateForm.salary.$invalid">Salary is required.</span>
    </div>
    <input type="submit" ng-disabled="updateForm.$invalid || updateForm.$untouched" ng-click="edit()"
        class="btn btn-primary" />
</form>
