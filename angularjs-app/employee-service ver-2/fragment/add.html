<div class="add-page">
    <div class="page-title">
        <h3>Add Employee Data:</h3>
    </div>
    <form name="userForm" class="page-form">
        <div class="form-group">
            <label for="email">Id:</label>
            <input type="number" class="form-control" name="empdata.id" ng-model="empdata.id" disabled
                style="cursor: not-allowed;" placeholder="Id">
            <span ng-show="userForm.id.$touched && userForm.id.$invalid">The ID is required.</span>
        </div>
        <div class="form-group">
            <label for="email">Name:</label>
            <input type="text" class="form-control" name="name" ng-model="empdata.name" placeholder="Enter Name"
                required>
            <span ng-show="userForm.name.$touched && userForm.name.$invalid">Name is required.</span>
        </div>
        <div class="form-group">
            <label for="pwd">Salary:</label>
            <input type="number" class="form-control" name="salary" ng-model="empdata.salary" placeholder="Enter Salary"
                required>
            <span ng-show="userForm.salary.$touched && userForm.salary.$invalid">Salary is
                required.</span>
        </div>
        <input type="submit" ng-disabled="userForm.$invalid" ng-click="empAdd()" class="btn btn-primary" />
    </form>
</div>
