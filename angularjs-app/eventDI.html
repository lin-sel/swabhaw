<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.js"></script>
    <title>Event DI</title>
</head>

<body>
    <section ng-app="eventApp">
        <div ng-controller="eventcontroller">
            <button ng-click="loadData()" id="button">Load Student List</button>
            <article ng-repeat="x in data">
                <img width="50" height="50" ng-src="{{x.profile}}" alt="">
                <label for="name">Name:</label>&nbsp{{x.name || 'No Name'}}
                <label for="cgpa">CGPA:</label>&nbsp{{x.cgpa || 0}}
            </article>
        </div>

    </section>
    <!-- <script src="eventDI.min.js"></script> -->
    <!-- <script src="eventDI.js"></script> -->
    <script src="eventDI.min.2.js"></script>
</body>

</html>
