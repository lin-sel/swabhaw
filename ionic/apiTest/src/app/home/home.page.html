<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        </ion-input>
      </ion-item>
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required*</div>
      </div>
      <ion-item>
        <ion-label position="floating">Age</ion-label>
        <ion-input type="number" formControlName="age"></ion-input>
      </ion-item>
      <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
        <div *ngIf="f.age.errors.required">Age is required*</div>
      </div>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required*</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address*</div>
      </div>
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input type="date" formControlName="date"></ion-input>
      </ion-item>
      <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
        <div *ngIf="f.date.errors.required">Date is required*</div>
      </div>
      <ion-button (click)="onSubmit()">Submit</ion-button>
    </form>
  </div>
</ion-content>
