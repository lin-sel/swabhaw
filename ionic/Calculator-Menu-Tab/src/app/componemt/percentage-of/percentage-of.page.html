<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>X Percent Of Y</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main-area" class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="number.number1" name="number1" type="number" class="input"
          placeholder="X Percentage (Number 1)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="number.number2" name="number2" type="number" class="input"
          placeholder=" of Y (Number 2)">
        </ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div class="ion-padding">
    <ion-button expand="block" shape="round" (click)="onClick()"> Calculate</ion-button>
  </div>
  <div class="ion-padding">
    <ion-label>Result:</ion-label>
    <p class="output">
      {{output || ''}}
    </p>
  </div>
  <div class="ion-padding">
    <ion-button [disabled]="!number.number1 && !number.number2" color="danger" expand="block" shape="round"
      (click)="onReset()">
      Reset</ion-button>
  </div>
</ion-content>
