<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MCQ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main-blog">
        <section id="title-blog">
            <article id="title">
                Multiple Choise Question.
            </article>
            <article id="question-serial-number">
                Question Serial number
            </article>
        </section>
        <section id="question-option-blog">
            <section id="question-blog">
                Question text
            </section>
            <section id="option-blog">
                Answer in Option.
            </section>
        </section>
        <section id="button-blog">
            <button type="button" id="previous">Previous</button>
            <button type="button" id="next">Next</button>
            <button type="button" id="final">Finish</button>
        </section>
    </section>

    <section id="result-main-box">
        <section id="result-title">
            Your Score:
        </section>
        <section id="progressbar">
            <section id="successbar">
            </section>
            <section id="unsuccessbar">
            </section>
        </section>
        <section id="scale">
            <section id="rightanswer">
                <section id="checkbox">
                    
                </section>
                <label for="right">
                    Right Answer
                </label>
            </section>
            <section id="wronganswer">
                <section id="checkbox">

                </section>
                <label for="wrong">
                    Wrong Answer
                </label>
            </section>
        </section>
    </section>
    <script src="questionbank.js"></script>
</body>

</html>
