<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <input type="range" name="" id="slider" min="1" max="100">
    <p id="detail"></p>
    <section id="section">
    </section>
    <script>
        (function(){
            
            document.getElementById("slider").addEventListener("change", addButton);
            var section = document.getElementById("section");

            function addButton(){
                var input = document.getElementById("slider");
                section.innerHTML = "";
                for(let init = input.min; init <= input.value; init++){
                    var p = document.createElement("button");
                    p.addEventListener("click", eventHandle);
                    p.innerHTML = init.toString();
                    section.append(p);
                }
                var detail = document.getElementById("detail");
                detail.innerHTML = "Total Button:"+ input.value + " Slider Max Value: " +input.value;
            }

            

            function eventHandle(e){
                console.log(e.target.innerHTML);
            }
        }());    
    </script>
</body>
</html>
