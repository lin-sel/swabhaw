<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="block">
        <input type="text" name="element" id = "input" >
        <input type="button" id="submit" value = "Add">
    </div>
    <div id="content">

    </div>

    <script>
        (function(){
            var lastnode;
            var button = document.getElementById("submit").addEventListener("click", addElement);
            function addElement(){
                var node = document.createElement("p");
                var text = document.getElementById("input").value;
                console.log(button);
                node.appendChild(document.createTextNode(text));
                document.getElementById("content").insertBefore(node, lastnode);
                lastnode = node;
            }
            console.log(button);
        })();
    </script>
</body>
</html>
