<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>

<body>
    <script>
        (function () {
            var sal;

            async function setVariable() {

               await output = prom().then((res) => {
                    return res;
                }).catch((err) => {
                    return err;
                });

                sal = output;
                printVal();
                for (let k = 0; k < sal; k++) {
                    console.log(k);
                }
            }

            function prom() {
                return new Promise((resolve, reject) => {
                    let i = 0;
                    while (i < 3000) {
                        i++;
                        console.log(i);
                    }
                    if (i == 3000) {
                        resolve(3000);
                        return;
                    }
                    reject(i);
                });
            }

            setVariable();

            function printVal() {
                console.log(sal);
            }

        }());
    </script>
</body>

</html>
