<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Objects</h2>

    <p id="demo"></p>

    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor = eye;
        }

        Person.prototype.nationality = "English";

        var myFather = new Person("John", "Doe", 50, "blue");
        var myMother = new Person("Like", "Doe", 20, "red");

        console.log(myFather.prototype == myMother.prototype);
    </script>

</body>

</html>
